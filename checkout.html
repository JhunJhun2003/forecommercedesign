<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout ‚Äî Threads T-Shirt Store</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,400;0,9..40,500;0,9..40,600;0,9..40,700&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0d0d0d;
      --surface: #1a1a1a;
      --text: #f5f5f0;
      --muted: #8a8a85;
      --accent: #e8c547;
      --accent-dim: #c4a83a;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'DM Sans', sans-serif; background: var(--bg); color: var(--text); line-height: 1.5; overflow-x: hidden; }
    a { color: inherit; text-decoration: none; }

    header {
      position: fixed; top: 0; left: 0; right: 0; z-index: 100;
      padding: 1rem 2rem;
      display: flex; align-items: center; justify-content: space-between;
      background: linear-gradient(to bottom, var(--bg) 60%, transparent);
      transition: background 0.3s;
    }
    header.scrolled { background: rgba(13, 13, 13, 0.95); }
    .logo { font-family: 'Playfair Display', serif; font-size: 1.5rem; font-weight: 700; letter-spacing: 0.02em; }
    nav { display: flex; gap: 2rem; }
    nav a { color: var(--muted); font-size: 0.9rem; font-weight: 500; transition: color 0.2s; }
    nav a:hover { color: var(--text); }
    nav a.active { color: var(--accent); }
    .cart-btn {
      background: none; border: 1px solid var(--muted); color: var(--text);
      padding: 0.5rem 1rem; font-family: inherit; font-size: 0.85rem;
      border-radius: 4px; transition: border-color 0.2s, color 0.2s;
    }
    .cart-btn:hover { border-color: var(--accent); color: var(--accent); }
    .menu-toggle {
      display: none; background: none; border: none; color: var(--text);
      padding: 0.5rem; cursor: pointer; font-size: 1.5rem; line-height: 1;
      min-width: 44px; min-height: 44px; align-items: center; justify-content: center;
    }
    .nav-overlay { display: none; }

    main {
      padding-top: 5rem;
      max-width: 1000px;
      margin: 0 auto;
      padding-left: 2rem;
      padding-right: 2rem;
      padding-bottom: 4rem;
    }
    .breadcrumb { padding: 1.5rem 0 1rem; font-size: 0.85rem; color: var(--muted); }
    .breadcrumb a:hover { color: var(--accent); }
    .breadcrumb span { margin: 0 0.35rem; }
    .page-title { font-family: 'Playfair Display', serif; font-size: 1.75rem; font-weight: 600; margin-bottom: 1.5rem; }

    .checkout-layout { display: flex; gap: 2rem; align-items: flex-start; }
    .checkout-form { flex: 1; min-width: 0; }
    .checkout-summary {
      width: 320px;
      flex-shrink: 0;
      background: var(--surface);
      border-radius: 8px;
      padding: 1.5rem;
      position: sticky;
      top: 6rem;
    }
    .checkout-summary h3 { font-size: 1rem; font-weight: 600; margin-bottom: 1rem; }
    .checkout-summary .line { display: flex; justify-content: space-between; font-size: 0.9rem; margin-bottom: 0.5rem; color: var(--muted); }
    .checkout-summary .line.total { margin-top: 1rem; padding-top: 1rem; border-top: 1px solid rgba(255,255,255,0.08); font-size: 1.05rem; font-weight: 600; color: var(--text); }
    .checkout-summary .line.total .val { color: var(--accent); }
    .checkout-summary .mini-items { margin-bottom: 1rem; max-height: 160px; overflow-y: auto; }
    .checkout-summary .mini-item { display: flex; gap: 0.75rem; margin-bottom: 0.75rem; font-size: 0.85rem; }
    .checkout-summary .mini-item .price { color: var(--accent); }
    .checkout-summary .mini-item .thumb {
      width: 48px; height: 48px; flex-shrink: 0;
      background: linear-gradient(135deg, #2a2a28 0%, #1f1f1d 100%);
      border-radius: 4px;
      display: flex; align-items: center; justify-content: center;
      font-size: 1.25rem;
    }

    .form-group { margin-bottom: 1.25rem; }
    .form-group label {
      display: block;
      font-size: 0.85rem;
      font-weight: 500;
      margin-bottom: 0.4rem;
      color: var(--muted);
    }
    .form-group input,
    .form-group select {
      width: 100%;
      padding: 0.65rem 0.85rem;
      font-family: inherit;
      font-size: 0.95rem;
      color: var(--text);
      background: var(--surface);
      border: 1px solid var(--muted);
      border-radius: 4px;
      transition: border-color 0.2s;
    }
    .form-group input:focus,
    .form-group select:focus {
      outline: none;
      border-color: var(--accent);
    }
    .form-group input::placeholder { color: var(--muted); opacity: 0.8; }
    .form-row { display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; }

    .section-head { font-size: 0.9rem; font-weight: 600; margin: 1.5rem 0 1rem; color: var(--text); }
    .cta {
      display: inline-flex; align-items: center; justify-content: center;
      background: var(--accent); color: var(--bg);
      padding: 0.9rem 1.8rem; font-family: inherit; font-weight: 600; font-size: 0.95rem;
      border-radius: 4px; border: none; cursor: pointer; width: 100%;
      transition: background 0.2s, transform 0.2s;
    }
    .cta:hover { background: var(--accent-dim); transform: translateY(-2px); }
    .back-link { display: inline-block; color: var(--muted); font-size: 0.9rem; margin-bottom: 1rem; }
    .back-link:hover { color: var(--accent); }

    footer { margin-top: 2rem; padding: 2rem; border-top: 1px solid var(--surface); text-align: center; }
    footer p { color: var(--muted); font-size: 0.85rem; }

    @media (max-width: 768px) {
      header { padding: 0.75rem 1rem; padding-left: max(1rem, env(safe-area-inset-left)); padding-right: max(1rem, env(safe-area-inset-right)); }
      .logo { font-size: 1.25rem; }
      .menu-toggle { display: flex; }
      nav {
        position: fixed; top: 0; right: 0; bottom: 0;
        width: min(280px, 85vw);
        flex-direction: column; justify-content: center; gap: 0.5rem;
        background: var(--surface); padding: 4rem 1.5rem 2rem;
        transform: translateX(100%); transition: transform 0.3s ease;
        box-shadow: -4px 0 24px rgba(0,0,0,0.3); z-index: 99;
      }
      nav.open { transform: translateX(0); }
      .nav-overlay { display: block; position: fixed; inset: 0; background: rgba(0,0,0,0.5); z-index: 98; opacity: 0; visibility: hidden; transition: opacity 0.3s, visibility 0.3s; }
      .nav-overlay.open { opacity: 1; visibility: visible; }
      nav a { font-size: 1.1rem; padding: 0.75rem 0; min-height: 44px; display: flex; align-items: center; }
      .cart-btn { padding: 0.6rem 0.9rem; font-size: 0.8rem; min-height: 44px; }
      main { padding: 4rem 1rem 2rem; padding-left: max(1rem, env(safe-area-inset-left)); padding-right: max(1rem, env(safe-area-inset-right)); }
      .breadcrumb { font-size: 0.8rem; }
      .page-title { font-size: 1.4rem; }
      .checkout-layout { flex-direction: column; gap: 1.5rem; }
      .checkout-summary { width: 100%; position: static; }
      .form-row { grid-template-columns: 1fr; }
      footer { padding: 2rem 1rem; padding-bottom: max(2rem, env(safe-area-inset-bottom)); }
    }
    @media (max-width: 480px) {
      .page-title { font-size: 1.25rem; }
    }
  </style>
</head>
<body>
  <header id="header">
    <a href="home.html" class="logo">Threads</a>
    <button class="menu-toggle" id="menuToggle" aria-label="Open menu" aria-expanded="false">‚ò∞</button>
    <nav id="nav" aria-hidden="true">
      
    </nav>
    
  </header>
  <div class="nav-overlay" id="navOverlay" aria-hidden="true"></div>

  <main>
    <nav class="breadcrumb" aria-label="Breadcrumb">
      <a href="home.html">Home</a><span>/</span>
      <a href="productlist.html">Shop</a><span>/</span>
      <a href="cart.html">Cart</a><span>/</span>
      <span>Checkout</span>
    </nav>

    <h1 class="page-title">Checkout</h1>
    <a href="cart.html" class="back-link">‚Üê Back to cart</a>

    <form class="checkout-layout" action="checkoutsuccess.html" method="get">
      <div class="checkout-form">
        <div class="section-head">Contact</div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="you@example.com" required>
        </div>

        <div class="section-head">Shipping address</div>
        <div class="form-row">
          <div class="form-group">
            <label for="first">First name</label>
            <input type="text" id="first" name="first" required>
          </div>
          <div class="form-group">
            <label for="last">Last name</label>
            <input type="text" id="last" name="last" required>
          </div>
        </div>
        <div class="form-group">
          <label for="address">Address</label>
          <input type="text" id="address" name="address" placeholder="Street address" required>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="city">City</label>
            <input type="text" id="city" name="city" required>
          </div>
          <div class="form-group">
            <label for="zip">ZIP / Postal code</label>
            <input type="text" id="zip" name="zip" required>
          </div>
        </div>
        <div class="form-group">
          <label for="country">Country</label>
          <select id="country" name="country" required>
            <option value="">Select country</option>
            <option value="US">United States</option>
            <option value="CA">Canada</option>
            <option value="UK">United Kingdom</option>
            <option value="IN">India</option>
            <option value="AU">Australia</option>
          </select>
        </div>

        <div class="section-head">Payment</div>
        <div class="form-group">
          <label for="card">Card number</label>
          <input type="text" id="card" name="card" placeholder="1234 5678 9012 3456" maxlength="19" required>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="exp">Expiry</label>
            <input type="text" id="exp" name="exp" placeholder="MM/YY" maxlength="5" required>
          </div>
          <div class="form-group">
            <label for="cvc">CVC</label>
            <input type="text" id="cvc" name="cvc" placeholder="123" maxlength="4" required>
          </div>
        </div>
      </div>

      <aside class="checkout-summary">
        <h3>Order summary</h3>
        <div class="mini-items">
          <div class="mini-item">
            <div class="thumb">üëï</div>
            <div>Essential Crew ¬∑ M ¬∑ <span class="price">$28</span> √ó 1</div>
          </div>
          <div class="mini-item">
            <div class="thumb">üëï</div>
            <div>Oversized Box Tee ¬∑ L ¬∑ <span class="price">$34</span> √ó 2</div>
          </div>
        </div>
        <div class="line"><span>Subtotal</span><span>$96</span></div>
        <div class="line"><span>Shipping</span><span>‚Äî</span></div>
        <div class="line total"><span>Total</span><span class="val">$96</span></div>
        <button type="submit" class="cta" style="margin-top: 1rem;">Place order</button>
      </aside>
    </form>
  </main>

  <footer>
    <p>¬© Threads. Quality tees, no fluff.</p>
  </footer>

  <script>
    const header = document.getElementById('header');
    const nav = document.getElementById('nav');
    const menuToggle = document.getElementById('menuToggle');
    const navOverlay = document.getElementById('navOverlay');
    window.addEventListener('scroll', () => header.classList.toggle('scrolled', window.scrollY > 80));
    function openMenu() {
      nav.classList.add('open'); navOverlay.classList.add('open');
      nav.setAttribute('aria-hidden', 'false');
      menuToggle.setAttribute('aria-label', 'Close menu');
      menuToggle.setAttribute('aria-expanded', 'true');
      menuToggle.textContent = '‚úï';
      document.body.style.overflow = 'hidden';
    }
    function closeMenu() {
      nav.classList.remove('open'); navOverlay.classList.remove('open');
      nav.setAttribute('aria-hidden', 'true');
      menuToggle.setAttribute('aria-label', 'Open menu');
      menuToggle.setAttribute('aria-expanded', 'false');
      menuToggle.textContent = '‚ò∞';
      document.body.style.overflow = '';
    }
    menuToggle.addEventListener('click', () => nav.classList.contains('open') ? closeMenu() : openMenu());
    navOverlay.addEventListener('click', closeMenu);
    nav.querySelectorAll('a').forEach(link => link.addEventListener('click', closeMenu));
  </script>
</body>
</html>
