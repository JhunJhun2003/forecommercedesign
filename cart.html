<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart ‚Äî Threads T-Shirt Store</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,400;0,9..40,500;0,9..40,600;0,9..40,700&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0d0d0d;
      --surface: #1a1a1a;
      --text: #f5f5f0;
      --muted: #8a8a85;
      --accent: #e8c547;
      --accent-dim: #c4a83a;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'DM Sans', sans-serif; background: var(--bg); color: var(--text); line-height: 1.5; overflow-x: hidden; }
    a { color: inherit; text-decoration: none; }

    header {
      position: fixed; top: 0; left: 0; right: 0; z-index: 100;
      padding: 1rem 2rem;
      display: flex; align-items: center; justify-content: space-between;
      background: linear-gradient(to bottom, var(--bg) 60%, transparent);
      transition: background 0.3s;
    }
    header.scrolled { background: rgba(13, 13, 13, 0.95); }
    .logo { font-family: 'Playfair Display', serif; font-size: 1.5rem; font-weight: 700; letter-spacing: 0.02em; }
    nav { display: flex; gap: 2rem; }
    nav a { color: var(--muted); font-size: 0.9rem; font-weight: 500; transition: color 0.2s; }
    nav a:hover { color: var(--text); }
    nav a.active { color: var(--accent); }
    .cart-btn {
      background: none; border: 1px solid var(--accent); color: var(--accent);
      padding: 0.5rem 1rem; font-family: inherit; font-size: 0.85rem;
      cursor: pointer; border-radius: 4px; transition: border-color 0.2s, color 0.2s;
    }
    .cart-btn:hover { border-color: var(--accent-dim); color: var(--accent-dim); }
    .menu-toggle {
      display: none; background: none; border: none; color: var(--text);
      padding: 0.5rem; cursor: pointer; font-size: 1.5rem; line-height: 1;
      min-width: 44px; min-height: 44px; align-items: center; justify-content: center;
    }
    .nav-overlay { display: none; }

    main {
      padding-top: 5rem;
      max-width: 900px;
      margin: 0 auto;
      padding-left: 2rem;
      padding-right: 2rem;
      padding-bottom: 4rem;
    }
    .breadcrumb { padding: 1.5rem 0 1rem; font-size: 0.85rem; color: var(--muted); }
    .breadcrumb a:hover { color: var(--accent); }
    .breadcrumb span { margin: 0 0.35rem; }
    .page-title { font-family: 'Playfair Display', serif; font-size: 1.75rem; font-weight: 600; margin-bottom: 1.5rem; }

    .cart-items { margin-bottom: 2rem; }
    .cart-row {
      display: flex;
      gap: 1.5rem;
      align-items: center;
      padding: 1.25rem 0;
      border-bottom: 1px solid var(--surface);
    }
    .cart-row .thumb {
      width: 80px;
      height: 80px;
      flex-shrink: 0;
      background: linear-gradient(135deg, #2a2a28 0%, #1f1f1d 100%);
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.75rem;
      color: var(--muted);
    }
    .cart-row .detail { flex: 1; min-width: 0; }
    .cart-row .detail h3 { font-size: 1rem; font-weight: 600; margin-bottom: 0.25rem; }
    .cart-row .detail .meta { font-size: 0.85rem; color: var(--muted); }
    .cart-row .price { color: var(--accent); font-weight: 600; white-space: nowrap; }
    .cart-row .qty-wrap {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      border: 1px solid var(--muted);
      border-radius: 4px;
      padding: 0.25rem;
    }
    .cart-row .qty-wrap button {
      background: none; border: none; color: var(--text);
      width: 32px; height: 32px;
      cursor: pointer; font-size: 1.1rem; line-height: 1;
      display: flex; align-items: center; justify-content: center;
      border-radius: 4px;
    }
    .cart-row .qty-wrap button:hover { background: var(--surface); color: var(--accent); }
    .cart-row .qty-wrap span { min-width: 1.5rem; text-align: center; font-size: 0.9rem; }
    .cart-row .remove {
      background: none; border: none; color: var(--muted);
      font-size: 0.85rem; cursor: pointer; padding: 0.5rem;
      transition: color 0.2s;
    }
    .cart-row .remove:hover { color: #c44; }

    .cart-footer {
      background: var(--surface);
      border-radius: 8px;
      padding: 1.5rem 2rem;
      margin-bottom: 2rem;
    }
    .cart-footer .row { display: flex; justify-content: space-between; margin-bottom: 0.75rem; font-size: 0.95rem; }
    .cart-footer .row.total { font-size: 1.1rem; font-weight: 600; margin-top: 1rem; margin-bottom: 0; padding-top: 1rem; border-top: 1px solid rgba(255,255,255,0.08); }
    .cart-footer .row.total .val { color: var(--accent); }
    .cta { display: inline-flex; align-items: center; justify-content: center; background: var(--accent); color: var(--bg); padding: 0.9rem 1.8rem; font-family: inherit; font-weight: 600; font-size: 0.95rem; border-radius: 4px; border: none; cursor: pointer; width: 100%; transition: background 0.2s, transform 0.2s; }
    .cta:hover { background: var(--accent-dim); transform: translateY(-2px); }
    .cta.secondary { background: transparent; border: 1px solid var(--muted); color: var(--text); margin-top: 0.75rem; }
    .cta.secondary:hover { border-color: var(--accent); color: var(--accent); }
    .back-link { display: inline-block; color: var(--muted); font-size: 0.9rem; margin-bottom: 1.5rem; }
    .back-link:hover { color: var(--accent); }

    footer { margin-top: 2rem; padding: 2rem; border-top: 1px solid var(--surface); text-align: center; }
    footer p { color: var(--muted); font-size: 0.85rem; }

    @media (max-width: 768px) {
      header { padding: 0.75rem 1rem; padding-left: max(1rem, env(safe-area-inset-left)); padding-right: max(1rem, env(safe-area-inset-right)); }
      .logo { font-size: 1.25rem; }
      .menu-toggle { display: flex; }
      nav {
        position: fixed; top: 0; right: 0; bottom: 0;
        width: min(280px, 85vw);
        flex-direction: column; justify-content: center; gap: 0.5rem;
        background: var(--surface); padding: 4rem 1.5rem 2rem;
        transform: translateX(100%); transition: transform 0.3s ease;
        box-shadow: -4px 0 24px rgba(0,0,0,0.3); z-index: 99;
      }
      nav.open { transform: translateX(0); }
      .nav-overlay { display: block; position: fixed; inset: 0; background: rgba(0,0,0,0.5); z-index: 98; opacity: 0; visibility: hidden; transition: opacity 0.3s, visibility 0.3s; }
      .nav-overlay.open { opacity: 1; visibility: visible; }
      nav a { font-size: 1.1rem; padding: 0.75rem 0; min-height: 44px; display: flex; align-items: center; }
      .cart-btn { padding: 0.6rem 0.9rem; font-size: 0.8rem; min-height: 44px; }
      main { padding: 4rem 1rem 2rem; padding-left: max(1rem, env(safe-area-inset-left)); padding-right: max(1rem, env(safe-area-inset-right)); }
      .breadcrumb { font-size: 0.8rem; }
      .page-title { font-size: 1.4rem; }
      .cart-row { flex-wrap: wrap; gap: 1rem; padding: 1rem 0; }
      .cart-row .thumb { width: 64px; height: 64px; font-size: 1.5rem; }
      .cart-row .detail { order: 2; width: calc(100% - 80px); }
      .cart-row .price { order: 3; width: 100%; }
      .cart-row .qty-wrap { order: 4; }
      .cart-row .remove { order: 5; margin-left: auto; }
      .cart-footer { padding: 1.25rem 1rem; }
      footer { padding: 2rem 1rem; padding-bottom: max(2rem, env(safe-area-inset-bottom)); }
    }
    @media (max-width: 480px) {
      .page-title { font-size: 1.25rem; }
      .cart-row .detail h3 { font-size: 0.9rem; }
    }
  </style>
</head>
<body>
  <header id="header">
    <a href="home.html" class="logo">Threads</a>
    <button class="menu-toggle" id="menuToggle" aria-label="Open menu" aria-expanded="false">‚ò∞</button>
    <nav id="nav" aria-hidden="true">
      
    </nav>
    <a href="cart.html" class="cart-btn" aria-label="Cart">Cart (3)</a>
  </header>
  <div class="nav-overlay" id="navOverlay" aria-hidden="true"></div>

  <main>
    <nav class="breadcrumb" aria-label="Breadcrumb">
      <a href="home.html">Home</a><span>/</span>
      <a href="productlist.html">Shop</a><span>/</span>
      <span>Cart</span>
    </nav>

    <h1 class="page-title">Your cart</h1>
    <a href="productlist.html" class="back-link">‚Üê Continue shopping</a>

    <div class="cart-items">
      <div class="cart-row">
        <div class="thumb">üëï</div>
        <div class="detail">
          <h3>Essential Crew</h3>
          <span class="meta">Size: M ¬∑ Black</span>
        </div>
        <div class="price">$28</div>
        <div class="qty-wrap">
          <button type="button" aria-label="Decrease">‚àí</button>
          <span>1</span>
          <button type="button" aria-label="Increase">+</button>
        </div>
        <button type="button" class="remove" aria-label="Remove item">Remove</button>
      </div>
      <div class="cart-row">
        <div class="thumb">üëï</div>
        <div class="detail">
          <h3>Oversized Box Tee</h3>
          <span class="meta">Size: L ¬∑ White</span>
        </div>
        <div class="price">$34</div>
        <div class="qty-wrap">
          <button type="button" aria-label="Decrease">‚àí</button>
          <span>2</span>
          <button type="button" aria-label="Increase">+</button>
        </div>
        <button type="button" class="remove" aria-label="Remove item">Remove</button>
      </div>
    </div>

    <div class="cart-footer">
      <div class="row"><span>Subtotal</span><span>$96</span></div>
      <div class="row"><span>Shipping</span><span>Calculated at checkout</span></div>
      <div class="row total"><span>Total</span><span class="val">$96</span></div>
      <a href="checkout.html" class="cta" style="margin-top: 1.25rem;">Proceed to checkout</a>
      <a href="productlist.html" class="cta secondary">Continue shopping</a>
    </div>
  </main>

  <footer>
    <p>¬© Threads. Quality tees, no fluff.</p>
  </footer>

  <script>
    const header = document.getElementById('header');
    const nav = document.getElementById('nav');
    const menuToggle = document.getElementById('menuToggle');
    const navOverlay = document.getElementById('navOverlay');
    window.addEventListener('scroll', () => header.classList.toggle('scrolled', window.scrollY > 80));
    function openMenu() {
      nav.classList.add('open'); navOverlay.classList.add('open');
      nav.setAttribute('aria-hidden', 'false');
      menuToggle.setAttribute('aria-label', 'Close menu');
      menuToggle.setAttribute('aria-expanded', 'true');
      menuToggle.textContent = '‚úï';
      document.body.style.overflow = 'hidden';
    }
    function closeMenu() {
      nav.classList.remove('open'); navOverlay.classList.remove('open');
      nav.setAttribute('aria-hidden', 'true');
      menuToggle.setAttribute('aria-label', 'Open menu');
      menuToggle.setAttribute('aria-expanded', 'false');
      menuToggle.textContent = '‚ò∞';
      document.body.style.overflow = '';
    }
    menuToggle.addEventListener('click', () => nav.classList.contains('open') ? closeMenu() : openMenu());
    navOverlay.addEventListener('click', closeMenu);
    nav.querySelectorAll('a').forEach(link => link.addEventListener('click', closeMenu));
  </script>
</body>
</html>
